apiVersion: v1
kind: Service
metadata:
  name: webserver
  labels:
    app: webserver
spec:
  selector:
    app: webserver
  ports:
    - protocol: TCP
      targetPort: 80
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app: webserver
spec:
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: webserver
          image: gitlab.ensimag.fr:5050/sdtd1/projet-sdtd/webserver:latest
          ports:
            - containerPort: 80
          envFrom:
          - configMapRef:
              name: webserver-env-file
          imagePullPolicy: Always
      imagePullSecrets:
        - name: myregistrykey